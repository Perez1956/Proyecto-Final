<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/Logo.png" />
    <title>Inicio</title>
  </head>
  <body>
    <header class="header">
      <img src="images/Logo.png" alt="Hero" class="logo" />
      <h1 class="header-h1">Fit<span>Life</span></h1>
      <nav class="navbar">
        <ol class="header-ol">
          <li class="header-home"><a href="index.html">Inicio</a></li>
          <li class="header-ours">
            <a href="quienes-somos.html">Quienes somos</a>
          </li>
          <li>
            <button class="signin"><a href="login.html">Sign in</a></button>
          </li>
        </ol>
      </nav>
    </header>
    <div class="form">
      <form class="form-login">
        <h5>Inciar sesion</h5>
        <input
          class="controls"
          type="text"
          name="usuario"
          value=""
          placeholder="Usuario"
        />
        <input
          class="controls"
          type="password"
          name="contrasena"
          value=""
          placeholder="Contraseña"
        />
        <input type="submit" value="ingresar" class="btn-enviar" />
      </form>
      <form class="form-register">
        <h5>Registrate</h5>
        <input
          class="controls"
          id="user-register"
          type="text"
          name="usuario"
          value=""
          placeholder="Usuario"
        />
        <input
          class="controls"
          id="password-register"
          type="password"
          name="contrasena"
          value=""
          placeholder="Contraseña"
        />
        <input
          class="controls"
          id="mail-register"
          type="email"
          name="email"
          value=""
          placeholder="Email"
        />
        <input
          class="controls"
          id="name-register"
          type="text"
          name="name"
          value=""
          placeholder="Nombres y Apellidos"
        />
        <select name="genero" class="genre">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>No especificar</option>
        </select>
        <input type="submit" class="btn-enviar" value="ingresar" />
      </form>
    </div>
    <script src="js/sign.js"></script>
  </body>
</html>
